<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar | Military Services Club Duley</title>
    <style>
        :root { --navy: #002147; --gold: #C5B358; --white: #ffffff; }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            color: #fff; 
            background: linear-gradient(rgba(0,33,71,0.7), rgba(0,22,48,0.85)), url('featured.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* HEADER */
        .hero {
            padding: 60px 20px 40px 20px;
            text-align: center;
        }
        .hero h1 { 
            font-size: clamp(2rem, 5vw, 3.5rem); 
            margin: 0; 
            text-transform: uppercase; 
            letter-spacing: 4px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        /* MAIN GLASS CONTENT */
        .main-content {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 20px 0 60px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        .back-link { 
            display: inline-block;
            margin-bottom: 20px;
            color: var(--gold); 
            text-decoration: none; 
            font-weight: bold; 
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* CALENDAR EMBED CONTAINER */
        .calendar-viewer {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            height: 85vh; /* Large viewing area */
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer { text-align: center; padding: 40px 20px; background: rgba(0,0,0,0.4); }
    </style>
</head>
<body>

<div class="hero">
    <h1>Events & Staff Schedule</h1>
</div>

<div class="main-content">
    <div class="container">
        
        <a href="index.html" class="back-link">← Back to Dashboard</a>

        <div class="calendar-viewer">
            <iframe src="MSCD February 2026 Calendar.pdf#view=FitH" title="February Calendar">
                <p>Your browser does not support PDFs. 
                   <a href="MSCD February 2026 Calendar.pdf">Download the PDF to view it.</a>
                </p>
            </iframe>
        </div>

    </div>
</div>

<footer>
    <p>Military Services Club Duley | 400 Old York Hampton Hwy</p>
    <p>© 2026 | Honoring Service</p>
</footer>

</body>
</html>
